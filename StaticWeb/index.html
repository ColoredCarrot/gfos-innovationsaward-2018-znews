<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZNews</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/articles.css">

    <link rel="stylesheet" href="/fonts/material_icons/material_icons.css">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

<div class="background">
    <div class="container foreground">

        <!-- Main Logo/Title -->
        <div class="big row">
            <div class="col s12 center-align">
                <img src="/img/logo.jpg" alt="ZNEWS"/>
            </div>
        </div>

        <div class="row">

            <div class="col s8">
                <ul class="collapsible popout" data-collapsible="expandable" id="articles-container">

                </ul>
            </div>

            <!-- Subscribe action / etc. (boxes) -->
            <div class="col s4 subscribe-container">

                <div class="row">

                    <div class="col s12 center-align subscribe-header">
                        <h5>Don't wanna miss a newsletter?</h5>
                    </div>

                    <div class="col s12">
                        <!-- TODO: This should be in a card (Issue #7) -->
                        <form method="post" class="input-field subscribe-field-container" id="subscribe-form">
                            <input type="email" id="sub-email" class="validate">
                            <label for="sub-email">E-Mail</label>
                        </form>
                        <p class="center-align green-text text-darken-1" id="check-your-email" hidden="hidden">Check your Email!</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/showdown.min.js"></script>

<script src="/js/main-aesthetics.js"></script>

<script src="/js/subscribe.js"></script>
<script src="/js/server-comm.js"></script>
<script src="/js/display-articles-sc.js"></script>
<script src="index/index.js"></script>

</body>
</html>
