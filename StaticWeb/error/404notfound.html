<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found | ZNews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/fonts/material_icons/material_icons.css">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="background">
    <div class="container foreground">

        <!-- Main Logo/Title -->
        <div class="big row">
            <div class="col s12 center-align">
                <a href="/"><img src="/img/logo.jpg" alt="ZNEWS"/></a>
            </div>
        </div>

        <div class="row">

            <div class="col s12">

                <div class="row">
                    <div class="col s12">
                        <h4 class="red-text text-lighten-1">Not Found</h4>
                    </div>
                </div>

                <div class="row descr-row">
                    <div class="col s12">
                        <div class="card-panel grey lighten-3" id="easter-egg-container">
                            <!--<canvas width="300px" height="150px" id="easter-egg">
                                &lt;canvas&gt; not supported
                            </canvas>-->
                            <div class="red" style="width: 100%; height: 100%; display: none" id="easter-egg-flash"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 flow-text">
                        Sorry, but the page you are trying to view
                        does not exist.<br />
                        You can <a id="go-back">go back</a> or <a href="/">go home</a>
                        or <b>collect 3 stars</b> in the above game to go to a random article.
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/phaser.min.js"></script>

<script src="/js/main-aesthetics.min.js"></script>
<script src="/error/404notfound.min.js"></script>

</body>
</html>
