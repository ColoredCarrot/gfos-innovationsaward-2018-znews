    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/editor.css">

    <link rel="stylesheet" href="/fonts/material_icons/material_icons.css">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/animate.css">

</head>
<body>

<div class="background">

    <div class="container foreground">

        <!-- Main Logo/Title -->
        <div class="big row">
            <div class="col s12 center-align">
                <img src="/img/logo.jpg" alt="ZNEWS"/>
            </div>
        </div>

        <div class="row">


            <div class="col s12">

                <div class="row">
                    <div class="col s12">
                        <h4 class="red-text text-lighten-1 article-headline">Create Article</h4>
                    </div>
                </div>

                <!-- Title container -->
                <div class="row">
                    <div class="col s12 input-field">
                        <input id="ntitle">
                        <label for="ntitle">Title</label>
                    </div>
                </div>

                <!-- Container for editor -->
                <div class="row">
                    <div class="col s12 editor-outline">

                        <!-- Editor Actions -->
                        <div class="row">
                            <div class="col s12">
                                <table>
                                    <tbody>
                                    <tr>
                                        <td class="format-icon"><a><i class="material-icons small">format_bold</i></a></td>
                                        <td class="format-icon"><a><i class="material-icons small">format_italic</i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <textarea class="materialize-textarea" name="text" id="ntext" cols="30" rows="100"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
