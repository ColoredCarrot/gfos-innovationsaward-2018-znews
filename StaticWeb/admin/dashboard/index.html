<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Newsletter Dashboard | ZNews</title>

    <link rel="stylesheet" href="/fonts/material_icons/material_icons.css">
    <link rel="stylesheet" href="/css/materialize.min.css">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/admin/dashboard/dashboard.css">

</head>
<body>

<div class="background">
    <div class="container foreground">

        <!-- Main Logo/Title -->
        <div class="big row">
            <div class="col s12 center-align">
                <img src="/img/logo.jpg" alt="ZNEWS"/>
            </div>
        </div>

        <div class="row">

            <div class="col s12">

                <div class="row">
                    <div class="col s12">
                        <h4 class="red-text text-lighten-1 article-headline">Dashboard</h4>
                    </div>
                </div>

                <div class="row red darken-1 valign-wrapper">
                    <div class="col s8" id="act-btn-container">
                        <a class="waves-effect waves-light white-text btn-flat" href="/admin/edit_newsletter">Create Article</a>
                    </div>
                    <div class="col s4 input-field">
                        <input type="text" class="white-text" id="filter" placeholder="Filter">
                    </div>
                </div>

                <div class="row">
                    <div class="col s12" id="article-card-row-container">
                        <!-- Contains one or more JS-generated 'cards/row.html'(s) -->
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/main-aesthetics.js"></script>

<script src="/js/server-comm.min.js"></script>
<script src="/js/display-articles-sc.min.js"></script>
<script src="/js/act.min.js"></script>
<script src="/admin/dashboard/dashboard.min.js"></script>

</body>
</html>
