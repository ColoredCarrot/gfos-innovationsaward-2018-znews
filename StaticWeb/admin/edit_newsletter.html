<html>
<head>

    <title>Edit Newsletter | ZNews</title>

    <link rel="stylesheet" href="../css/main.css">

    <link rel="stylesheet" href="../fonts/material_icons/material_icons.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/animate.css">

</head>
<body>

<div class="background">

    <div class="container foreground">

        <!-- Main Logo/Title -->
        <div class="big row">
            <div class="col s12 center-align">
                <img src="../img/logo.jpg" alt="ZNEWS"/>
            </div>
        </div>

        <div class="row">


            <div class="col s12">

                <div class="row">
                    <div class="col s12">
                        <h4 class="red-text text-lighten-1 article-headline">Edit Article</h4>
                    </div>
                </div>

                <!-- Title container -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="ntitle" type="text">
                        <label for="ntitle">Title</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div class="card large">
                            <div class="card-content">
                                <!-- Markdown editor with preview -->
                                <iframe src="/editor/editor.html" frameborder="0" width="100%" height="100%"></iframe>
                            </div>
                            <div class="card-action">
                                <!-- Different actions -->
                                <a href="#">Save</a>
                                <a href="#">Delete</a>
                                <a href="#">Publish</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Login Modal -->
            <div id="login-modal" class="modal modal-fixed-footer">
                <div id="login-modal-content" class="modal-content"></div>
                <div class="modal-footer">
                    <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/materialize.min.js"></script>
<script src="../js/sweetalert.min.js"></script>
<script src="../js/subscribe.js"></script>

</body>
</html>
