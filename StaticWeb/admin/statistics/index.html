<html>
<head>
    <meta charset="UTF-8">

    <title>Statistics | ZNews</title>

    <link rel="stylesheet" href="/fonts/material_icons/material_icons.css">
    <link rel="stylesheet" href="/css/materialize.min.css">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/red_banner.css">

</head>
<body>

<div class="background">

    <div class="container foreground">

        <!-- Main Logo/Title -->
        <div class="big row">
            <div class="col s12 center-align">
                <img src="/img/logo.jpg" alt="ZNEWS"/>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h4 class="red-text text-lighten-1 article-headline" id="main-article-headline">Statistics</h4>
            </div>
        </div>

        <!-- Red row -->
        <div class="row red darken-1 valign-wrapper red-banner">
            <div class="col s8 btn-container" id="act-btn-container">
                <a class="waves-effect waves-red white-text btn-flat" id="btn-refresh">Refresh</a>
            </div>
            <div class="col s4 input-field">
                <input type="text" class="white-text filter" id="filter" placeholder="Filter">
            </div>
        </div>

        <div class="row" id="general-stats-container">

            <div class="col s12" id="stats-container">

            </div>

        </div>

    </div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="/js/common_swals.min.js"></script>

<script src="/js/main-aesthetics.min.js"></script>
<script src="/admin/statistics/statistics.min.js"></script>
<script src="/admin/statistics/statistics_red_banner.min.js"></script>

</body>
</html>
